<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    
    <div>
     <h1>Are you having a good day?</h1>
     <button id="goodDayButton">YES!</button>
     <button id="badDayButton">no :(</button>
    </div>

    <form>
      <input type="text" id="fname" name="fname" placeholder="First name"><br><br>
      <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>
      <button id="enterNamesButton">Submit</button>
    </form>

    <form>
      <h1>Profile Info:</h1>
      <input type="text" id="currentJob" name="currentJob" placeholder="Current Job"><br><br>
      <input type="text" id="hometown" name="hometown" placeholder="Where are you from?"><br><br>
      <button id="profileSubmitButton">Submit</button>
    </form>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
